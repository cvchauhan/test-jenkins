<app-sidebar *ngIf="showHead" (showSidebarMenu)="showExpand($event)"></app-sidebar>
<p-toast></p-toast>
<p-dialog header="User Branches" [(visible)]="userBranches" [style]="{width: '30rem',height:'14rem'}">
    <div class="p-grid p-nogutter p-md-12">
        <label class="p-md-2 ">Branches</label>
        <div class="p-md-10">
            <!-- <p-dropdown placeholder="Select Branches"></p-dropdown> -->
            <p-dropdown placeholder="Select Branch" [(ngModel)]="branchH" [options]="branchData" optionLabel="txt" optionValue="val" [showClear]="true">
            </p-dropdown>
        </div>
    </div>

    <div class="p-grid p-nogutter p-ml-6">
        <div class="p-md-12 p-ml-4">
            <button class="template" pButton type="button" label="Change Branches" (click)="getBranch()"></button>
        </div>
    </div>
</p-dialog>

    This Browser is not supported Please Switch to Chrome
</p-dialog> -->
<div class="mainwrraper" [class.fullWidth]="expandWidth" [class.loginWidth]="!showHead">
    <app-header *ngIf="showHead" [headingText]="currHeading"></app-header>
    <router-outlet></router-outlet>
    <app-loader></app-loader>
</div>
