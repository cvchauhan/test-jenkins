<div class="dashboard">
    <div class="p-grid">
        <div class="p-col-12 p-md-1">
            <label>Month/Year</label>
        </div>
        <div class="p-col-12 p-md-3">
            <p-calendar [(ngModel)]="date12" view="month" dateFormat="mm-yy" [showIcon]="true" [yearNavigator]="true" yearRange="2000:2030" [readonlyInput]="true"></p-calendar>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-1">
            <label>Salary Structure</label>
        </div>
        <div class="p-col-12 p-md-3">
            <p-dropdown [options]="cities" placeholder="Select" [(ngModel)]="selectedCityCode" optionLabel="name" optionValue="code"></p-dropdown>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-1">
            <label>Pay Head</label>
        </div>
        <div class="p-col-12 p-md-3">
            <p-dropdown [options]="cities" placeholder="Select" [(ngModel)]="selectedCityCode" optionLabel="name" optionValue="code"></p-dropdown>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-1">

        </div>
        <div class="p-col-12 p-md-3">
            <button pButton type="button" label="Load" ></button>
            <button pButton type="button" class="p-ml-1" label="Import" ></button>
            <button pButton type="button" class="template p-ml-1" label="Template" ></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-md-12">
            <p-table [value]="products">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                      <div class="p-col-9 p-md-6">
                        <div class="search">
                          <input placeholder="Search" id="search" type="text" pInputText>
                          <button pButton type="button" icon="pi pi-search" iconPos="left"></button>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>SNo</th>
                        <th>Emp Code</th>
                        <th>Employee</th>
                        <th>Department/Designation</th>
                        <th>Pay Head</th>
                        <th>Last Month</th>
                        <th>Current Month</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-1">

        </div>
        <div class="p-col-12 p-md-3">
            <button pButton type="button" label="Save" ></button>
        </div>
    </div>
</div>
