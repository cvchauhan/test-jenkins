<div class="dashboard">
    <p-table [value]="vehiclelist" [autoLayout]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>#</th>
                <th pSortableColumn="Type">Type<p-sortIcon field="Type"></p-sortIcon></th>
                <th pSortableColumn="">Registration Number<p-sortIcon field=""></p-sortIcon></th>
                <th pSortableColumn="Status">Status<p-sortIcon field="Status"></p-sortIcon></th>
                <th pSortableColumn="Remarks">Remarks<p-sortIcon field="Remarks"></p-sortIcon></th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lead>
            <tr>
                <td>
                    <p-tableCheckbox [value]="lead"></p-tableCheckbox>
                </td>
                <td>{{lead.Type}}</td>
                <td>{{lead['Registration Number']}}</td>
                <td>{{lead.Status}}</td>
                <td>{{lead.Remarks}}</td>
                <td>
                    <p-button icon="pi pi-pencil" class="p-button-raised" (click)="openVehicleUpdate()"></p-button>
                    <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Vehicle Availablity" [(visible)]="vehicleavailabityDialog" [modal]="true" [style]="{width: '70vw'}" [baseZIndex]="10000">
    <div>
        <form [formGroup]="vehicleInfoForm" (ngSubmit)="onSubmit()">
            <div class="p-col-12 p-md-12">
                <div class="p-grid p-nogutter grid-gutter">
                    <div class="p-col-4 p-md-2"><label for="">Vehicle Availability</label></div>
                    <div class="p-col-4 p-md-3  p-pl-2">
                        -# <label for="" formControlName="VehicleRegistrationNumber"></label>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-12">
                <div class="p-grid p-nogutter grid-gutter">
                    <div class="p-col-4 p-md-2"><label for="">Status</label></div>
                    <div class="p-col-4 p-md-3  p-pl-2">
                        <p-dropdown id="ddlStatus" [options]="" optionLabel="" formControlName="StatusId"></p-dropdown>
                    </div>
                </div>
            </div>
            <div class="p-col-12 p-md-12">
                <div class="p-grid p-nogutter">
                    <div class="p-col-12 p-md-4">
                        <div class="p-grid p-nogutter grid-gutter">
                            <div class="p-col-12 p-md-3">
                                <label for="middle">Remarks</label>
                            </div>
                            <div class="p-col-12 p-md-9">
                                <textarea rows="3" type="text" pInputText formControlName="Remarks"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-4">
                        <div class="p-grid p-nogutter grid-gutter">
                            <div class="p-col-12 p-md-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <p-button pButton icon="pi pi-check" label="Save" class="p-button-text"></p-button>
                <p-button icon="pi pi-check" (click)="cancelDialog()" label="Cancel" class="p-button-text"></p-button>
            </ng-template>
        </form>
    </div>
</p-dialog>
