
<div class="dashboard">
    <div class="p-grid">
        <div class="p-col-12 p-md-4">
            <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <div class="p-grid p-nogutter">
                            <div class="p-col-4 p-md-3"><label for="">Type</label></div>
                            <div class="p-col-4 p-md-9">
                                <p-dropdown id="ddlType" [options]="" optionLabel="" formControlName="TypeId"></p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <div class="p-grid p-nogutter">
                            <div class="p-col-12 p-md-3">
                                <label for="middle">Registration</label>
                            </div>
                            <div class="p-col-12 p-md-9">
                                <input type="text" pInputText formControlName="RegistrationNumber" />
                            </div>
                        </div>
                    </div>
                    <div class="p-col-12 p-md-9 p-md-offset-3">
                        <button pButton type="button" label="Save" class="p-button" [disabled]="vehicleForm.invalid"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="p-col-12 p-md-8">
            <p-table [value]="vehiclelist" [autoLayout]="true" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,20,40,80,120]"
            [scrollable]="true" scrollHeight="250px">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>#</th>
                        <th pSortableColumn="Type">Type<p-sortIcon field="Type"></p-sortIcon></th>
                        <th pSortableColumn="Status">Availablity<p-sortIcon field="Status"></p-sortIcon></th>
                        <th>Registration Number</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vehicle>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="vehicle"></p-tableCheckbox>
                        </td>
                        <td>{{vehicle.Type}}</td>
                        <td>{{vehicle.Status}}</td>
                        <td>{{vehicle['Registration Number']}}</td>
                        <td>
                            <p-button icon="pi pi-pencil" class="p-button-raised"></p-button>
                            <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
