<div class="dashboard">
    <div class="p-col-12 p-md-5">
        <div class="p-d-flex p-ai-center p-jc-between">
            <div class="p-md-11">
                <p><strong>Medicine Recommendation
            </strong></p>
            </div>
            <div>
                <button pButton type="button" icon="pi pi-plus" iconPos="left" (click)="addEquipment()"></button>
            </div>
            <p-dialog class="manage-ledger" header="Add Equipments(s)" [(visible)]="displayAddEquipment" [modal]="true" [style]="{width: '55vw'}" [baseZIndex]="10000">
                <div class="p-grid p-nogutter">
                    <label class="p-md-2">Select Servive</label>
                    <div class="p-md-9">
                        <p-dropdown placeholder="Select"></p-dropdown>
                    </div>
                </div>
                <div class="p-grid p-nogutter">
                    <label class="p-md-2">Equipment</label>
                    <div class="p-md-9">
                        <p-dropdown placeholder="Service"></p-dropdown>
                    </div>
                </div>
                <div class="p-grid p-nogutter">
                    <label class="p-md-2">Price</label>
                    <div class="p-md-9">
                        <strong>100 Per Visit</strong>
                    </div>
                </div>
                <div class="p-grid p-nogutter">
                    <div class="p-md-2">
                    </div>
                    <div class="p-md-9">
                        <p-button type="submit" label="Add" class="p-button-text"></p-button>
                    </div>
                </div>
            </p-dialog>
        </div>
        <p-table [value]="medicines" [autoLayout]="true" [scrollable]="true" scrollHeight="350px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Check</th>
                    <th>Medicine</th>
                    <th>Type</th>
                    <th>Qty</th>
                    <th>Price(Unit)</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-medicine>
                <tr>
                    <td>
                        <p-checkbox></p-checkbox>
                    </td>
                    <td>{{medicine.medication}}</td>
                    <td>{{medicine.type}}</td>
                    <td><input type="text" pInputText></td>
                    <td>{{medicine.price_unit}}</td>
                    <td>
                        <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table><br>
        <button class="template p-ml-1" pButton type="submit" label="Next" (click)="nextPage()"></button>
    </div>
</div>
