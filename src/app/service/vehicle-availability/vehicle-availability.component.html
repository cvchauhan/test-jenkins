<div class="dashboard">
  <div class="p-grid p-nogutter">
    <div class="p-col-12">
     
      <p-table #available [value]="products" [autoLayout]="true" [globalFilterFields]="['']" [scrollable]="true" scrollHeight="350px">
        <ng-template pTemplate="caption">
          <div class="p-grid p-jc-end">
              <div class="p-col-5">
                  <div class="search">
                      <input type="text" (input)="available.filterGlobal($event.target.value,'contains')" pInputText>
                      <button pButton type="button" icon="pi pi-search" iconPos="left"></button>
                  </div>
              </div>
          </div>
      </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>SNo</th>
            <th></th>
            <th>Type</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>1</td>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>ICU</td>
            <td>Not Available</td>
            <td>ABC</td>
            <td>
              <p-button icon="pi pi-pencil" (click)="showBasicDialog2()" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>

            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>ICU</td>
            <td>Available</td>
            <td>ABC</td>
            <td>
              <p-button icon="pi pi-pencil" (click)="showBasicDialog2()" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>ICU</td>
            <td>Maintenance</td>
            <td>ABC</td>
            <td>
              <p-button icon="pi pi-pencil" (click)="showBasicDialog2()" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>

</div> 

<p-dialog header="Vehicle Availability" [(visible)]="displayBasic2" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <div class="p-col-12 p-md-12">
    <div class="p-grid p-nogutter grid-gutter">
      <div class="p-col-12 p-md-2" id="drop"><label for="">Status</label></div>
      <div class="p-col-12 p-md-10  p-pl-2">
        <p-dropdown appendTo="body" [options]="" optionLabel=""></p-dropdown>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-md-12">
    <div class="p-grid p-nogutter grid-gutter">
      <div class="p-col-12 p-md-2" id="drop"><label for="">Remarks</label></div>
      <div class="p-col-12 p-md-10  p-pl-2">
        <textarea rows="3" cols="49" placeholder="Search" pInputTextarea></textarea>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayBasic2=false" label="Save" class="p-button-text"></p-button>
    <p-button icon="pi pi-times" (click)="displayBasic2=false" label="Cancel"></p-button>
  </ng-template>
</p-dialog>
