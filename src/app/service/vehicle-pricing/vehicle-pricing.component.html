<div class="dashboard">
  <div class="p-grid p-nogutter">
    <div class="p-col-12 p-md-4">
      <form [formGroup]="formGroup">
        <div class="p-grid p-nogutter">
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"><label for="first">Type<sup>*</sup></label></div>
              <div class="p-col-12 p-md-8">
                <p-dropdown [options]="" optionLabel="" formControlName="types"></p-dropdown>
                <p class="danger"
                  *ngIf="(formControl.types.invalid) && (formControl.types.touched || formControl.types.dirty)">
                  Type Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"><label for="">Registration<sup>*</sup></label></div>
              <div class="p-col-12 p-md-8">
                <input type="text" pInputText formControlName="reg">
                <p class="danger"
                  *ngIf="(formControl.reg.invalid) && (formControl.reg.touched || formControl.reg.dirty)">
                  Registration Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"><label for="">Branch/Location<sup>*</sup></label></div>
              <div class="p-col-12 p-md-8">
                <p-dropdown [options]="branchData" optionLabel="txt" formControlName="bLocation"></p-dropdown>
                <p class="danger"
                  *ngIf="(formControl.bLocation.invalid) && (formControl.bLocation.touched || formControl.bLocation.dirty)">
                  Branch/Location Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"><label for="">Effective From<sup>*</sup></label></div>
              <div class="p-col-12 p-md-8 ">
                <input type="text" pInputText formControlName="eFrom">
                <p class="danger" *ngIf="(formControl.eFrom.invalid) && (formControl.eFrom.touched || formControl.eFrom.dirty)">
                  Effective From Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"><label for="">Price<sup>*</sup></label></div>
              <div class="p-col-12 p-md-8">
                <input type="text" pInputText formControlName="price">
                <p class="danger"
                  *ngIf="(formControl.price.invalid) && (formControl.price.touched || formControl.price.dirty)">
                  Price Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-nogutter grid-gutter">
              <div class="p-col-12 p-md-4" id="drop"></div>
              <div class="p-col-12 p-md-8">
                <p-dropdown [options]="" optionLabel="" formControlName="unit"></p-dropdown>
                <p class="danger"
                  *ngIf="(formControl.unit.invalid) && (formControl.unit.touched || formControl.unit.dirty)">
                  Unit Is Required
                </p>
              </div>
            </div>
          </div>
          <div class="p-col-12 p-md-8 p-md-offset-4">
            <button pButton type="button" label="Save" [disabled]=""></button>
          </div>
        </div>
      </form>
    </div>
    <div class="p-col-12 p-md-8">
      
      <p-table #vehicle [value]="products" [autoLayout]="true" class="p-mt-4" [globalFilterFields]="['']" [scrollable]="true" scrollHeight="350px">
        <ng-template pTemplate="caption">
          <div class="p-grid p-jc-end">
              <div class="p-col-5">
                  <div class="search">
                      <input type="text" (input)="vehicle.filterGlobal($event.target.value,'contains')" pInputText>
                      <button pButton type="button" icon="pi pi-search" iconPos="left"></button>
                  </div>
              </div>
          </div>
      </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Type</th>
            <th>Registration Number</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>External</td>
            <td>12345</td>
            <td>
              <p-button icon="pi pi-pencil" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>External</td>
            <td>123456</td>
            <td>
              <p-button icon="pi pi-pencil" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="p-field-checkbox">
                <p-checkbox  value="chk"></p-checkbox>
              </div>
            </td>
            <td>External</td>
            <td>123456</td>
            <td>
              <p-button icon="pi pi-pencil" class="p-button-raised"></p-button>
              <p-button icon="pi pi-trash" class="p-button-raised p-button-danger p-ml-2"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
